# Configuration de la base de données
db.url=jdbc:mysql://localhost:3306/bdgestionparcauto
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Configuration de l'application
app.name=MiAuto
app.version=1.0.0
app.company=MIAGE Holding

# Configuration de l'interface
ui.theme=modern
ui.window.width=1200
ui.window.height=800
ui.window.title=MiAuto - Gestion du Parc Automobile

# Configuration des logs
log.level=INFO
log.file=miauto.log
log.max.size=10MB

# Configuration des sessions
session.timeout=30
session.remember.days=7

# Configuration des fichiers
file.upload.max.size=5MB
file.upload.allowed.types=jpg,jpeg,png,pdf,doc,docx,xls,xlsx

# Configuration des notifications
notification.email.enabled=true
notification.sms.enabled=false
notification.push.enabled=false

# Configuration des alertes
alert.visite.days=30
alert.assurance.days=30
alert.entretien.km=5000

# Configuration de la sécurité
security.password.min.length=6
security.password.require.special=false
security.password.require.uppercase=false
security.password.require.number=true
security.max.failed.attempts=3
security.lockout.duration=5